name: Pull Requests

env:
  CI: 'true'

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 3
      matrix:
        node-version:
          - 20.x
          - 21.x
          - 22.x
          - 23.x
          - 24.x

    steps:
      - uses: actions/checkout@v5

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: install
        run: npm ci

      - name: lint
        run: npm run lint

      - name: test build
        run: npm run test:build

      - name: test
        run: npm test
  build-bun:
    needs: build
    runs-on: ubuntu-latest

    strategy:
        max-parallel: 3
        matrix:
          bun-version:
            - 1.2.12

    steps:
      - uses: actions/checkout@v5

      - name: Set up Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: install
        run: bun install

      - name: lint
        run: bun run lint

      - name: test build
        run: bun run test:build

      - name: test
        run: bun test
  build-deno:
    needs: build
    runs-on: ubuntu-latest

    strategy:
        max-parallel: 3
        matrix:
          deno-version:
            - 2.1.9

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4

      - name: Set up Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Install
        run: npm ci

      - name: lint
        run: deno run lint

      - name: test build
        run: deno task test:build

      - name: test
        run: deno task test
